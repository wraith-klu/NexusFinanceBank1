version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: nexusbank-db
    environment:
      MYSQL_ROOT_PASSWORD: Wraith
      MYSQL_DATABASE: nexusbankdb
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pWraith"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "3307:3306"

  backend:
    build: ./docker-NexusBankBackend
    container_name: nexusbank-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 2020
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/nexusbankdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Wraith
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
    ports:
      - "2020:2020"
    restart: unless-stopped

  frontend:
    build: ./docker-bank-frontend
    container_name: nexusbank-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  mysql_data: {}
